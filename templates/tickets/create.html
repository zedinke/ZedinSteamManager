{% extends "base.html" %}

{% block title %}Új ticket - ZedinArkManager{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-ticket-alt"></i> Új ticket létrehozása</h1>
        <p>Hibajelentés vagy támogatási kérés</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Ticket adatai</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="/tickets/create" class="auth-form">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> Cím
                    </label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        maxlength="255"
                        placeholder="Rövid leírás a problémáról"
                    >
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Leírás
                    </label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="10"
                        required
                        placeholder="Részletes leírás a problémáról, hibáról vagy kérésről..."
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> Ticket létrehozása
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
