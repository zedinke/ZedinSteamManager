<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .subtitle {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 40px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .status-text {
            font-size: 16px;
            color: #d0d0d0;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0%, 100% { width: 0%; }
            50% { width: 70%; }
        }
        
        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        .info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">A manager friss√≠t√©se zajlik<span class="dots"></span></p>

                    if (data.service_active && !data.updating) {

                        statusText.textContent = '‚úÖ Friss√≠t√©s befejezve! √Åtir√°ny√≠t√°s...';
                        setTimeout(() => {

                    } else if (data.updating) {
                        statusText.textContent = '‚è≥ Friss√≠t√©s folyamatban...';
                        setTimeout(checkServiceStatus, 1000);
                    } else if (!data.service_active) {
                        statusText.textContent = 'üîÑ Service √∫jraind√≠t√°sa...';
                        setTimeout(checkServiceStatus, 2000);

                .catch(error => {

                    } else {
                        document.getElementById('statusText').textContent = '‚ùå Hiba t√∂rt√©nt. K√©rj√ºk, friss√≠tse az oldalt.';
                    }

        }

        setTimeout(checkServiceStatus, 2000);
    </script>
</body>
</html>
