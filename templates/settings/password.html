{% extends "base.html" %}

{% block title %}Jelszó változtatás - ZedinArkManager{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-key"></i> Jelszó változtatás</h1>
        <p>Jelszavad módosítása</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Jelszó módosítása</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="/settings/password" class="auth-form">
                <div class="form-group">
                    <label for="current_password">
                        <i class="fas fa-lock"></i> Jelenlegi jelszó
                    </label>
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group">
                    <label for="new_password">
                        <i class="fas fa-key"></i> Új jelszó
                    </label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <small>Legalább 8 karakter hosszú legyen.</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-key"></i> Új jelszó megerősítése
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Jelszó módosítása
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
