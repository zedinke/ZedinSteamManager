{% extends "base.html" %}

{% block title %}Játék Hozzáadása{% endblock %}

{% block content %}
<div class="container">
    <h1><i class="fas fa-plus"></i> Új Játék Hozzáadása</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <form method="POST" action="/admin/games/add">
                <div class="mb-3">
                    <label for="name" class="form-label">Játék neve *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <small class="form-text text-muted">Pl: Counter-Strike 2, ARK: Survival Evolved</small>
                </div>
                
                <div class="mb-3">
                    <label for="steam_app_id" class="form-label">Steam App ID</label>
                    <input type="text" class="form-control" id="steam_app_id" name="steam_app_id">
                    <small class="form-text text-muted">Opcionális: A játék Steam App ID-ja</small>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Leírás</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Hozzáadás
                    </button>
                    <a href="/admin/games" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Mégse
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
