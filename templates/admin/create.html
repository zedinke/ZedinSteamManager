{% extends "base.html" %}

{% block title %}Admin létrehozása - ZedinArkManager{% endblock %}

{% block content %}
<div class="page">
    <div class="page-header">
        <h2><i class="fas fa-user-plus"></i> Admin felhasználó létrehozása</h2>
    </div>
    
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <div class="card">
        <div class="card-header">
            <h3>Új admin regisztrálása</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/admin/create">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Felhasználónév
                    </label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email cím
                    </label>
                    <input type="email" id="email" name="email" required>
                    <small>Erre az email címre fog kérni email hitelesítést</small>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Jelszó
                    </label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>Legalább 8 karakter</small>
                </div>
                
                <div class="form-group">
                    <label for="password_confirm">
                        <i class="fas fa-lock"></i> Jelszó megerősítése
                    </label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Admin létrehozása
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
