{% extends "base.html" %}

{% block title %}Regisztráció - ZedinArkManager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Regisztráció</h1>
            <p>Új fiók létrehozása</p>
        </div>
        
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/register" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Felhasználónév
                </label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email cím
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Jelszó
                </label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Legalább 8 karakter</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">
                    <i class="fas fa-lock"></i> Jelszó megerősítése
                </label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Regisztráció
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Már van fiókod? <a href="/login">Jelentkezz be itt</a></p>
        </div>
    </div>
</div>
{% endblock %}
