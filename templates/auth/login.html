{% extends "base.html" %}

{% block title %}Bejelentkezés - ZedinArkManager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h1><i class="fas fa-server"></i> ZedinArkManager</h1>
            <p>Játék szerver kezelő rendszer</p>
        </div>
        
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        
        <form method="POST" action="/login" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email cím
                </label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Jelszó
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Bejelentkezés
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Még nincs fiókod? <a href="/register">Regisztrálj itt</a></p>
        </div>
    </div>
</div>
{% endblock %}
